OBSERVATORIO_INICIO= En esta secci\u00F3n se presentan cifras sobre el estado de los datos que se gestionan en el SIRH relacionados con estadisticas hidrol\u00f3gicas, usuarios del agua, resultados de monitoreo de calidad e instrumentos de gesti\u00f3n. \n\nEste Observatorio del agua se constituye como una plataforma tecnol\u00f3gica que promueve el uso de informaci\u00f3n hidrol\u00f3gica, facilita el establecimiento de mecanismos de intercambio y cooperaci\u00f3n, y genera informaci\u00f3n de inter\u00e9s a tomadores de decisiones.
OBSERVATORIO_OFERTA= La fuente oficial de los datos de las Redes hidrol\u00f3gicas y Meteorol\u00f3gicas es el IDEAM. \n\nLa red hidrologica La componen 735 estaciones activas, donde se hace la medici\u00f3n de caudales a partir de registros continuos (423 limn\u00edgrafos) o por lectura una vez al d\u00eda (312 limn\u00edmetros). \n\nRevision Nov-2014
OBSERVATORIO_DEMANDA= La demanda del recurso h\u00eddrico est\u00e1 asociada a la identificaci\u00f3n de la cantidad de agua por unidad de tiempo que est\u00e1 siendo aprovechada por los diferentes usuarios del recurso h\u00eddrico, de acuerdo a las actividades que desarrollan. \n\nEl SIRH apoya la gesti\u00f3n de dicha informaci\u00f3n a traves del Registro de Usuarios del Recurso H\u00eddrico, RURH. \n\n Nota: La informaci\u00f3n usuarios del agua se encuentra en proceso de consolidaci\u00f3n (Decreto 303 de 2012)
OBSERVATORIO_CALIDAD= Conocer la calidad del agua en un punto espec\u00edfico de una fuente h\u00eddrica significa identificar su disposici\u00f3n para ser aprovechada. \n\nEl SIRH cuenta con un m\u00f3dulo de calidad que permite consolidar los resultados de las mediciones de calidad realizadas en Puntos de monitoreo.
OBSERVATORIO_GESTION= Consolidada la informaci\u00f3n de oferta, demanda y calidad, es posible soportar el dise\u00f1o de instrumentos de planificaci\u00f3n. \n\nDentro del SIRH se ofrecen herramientas para registrar las disposiciones definidas en los PORH y POMCAS.\n\nPor otra parte se contempla el analisis de las capacidades humanas para hacer gesti\u00f3n e investigaci\u00f3n asociada al agua.
OBSERVATORIO_RIESGO= Para el an\u00e1lisis del riesgo, el IDEAM ha determinado que se debe contar con datos sobre:\n i) la fragilidad de los ecosistemas, \nii) \u00e1reas donde exista alta demanda y que generen agotamiento, \niii) eventos que disminuyen el caudal superficial, u afectan la recarga de los acu\u00edferos, as\u00ed como \niv) eventos que ampl\u00edan o reducen la din\u00e1mica de las aguas superficiales. 


OBSERVATORIO_OBSERVATORIO=Observatorio
OF_DESC_IRH= Mide la capacidad de retenci\u00f3n de humedad de las cuencas con base en la distribuci\u00f3n de las series de frecuencias acumuladas de los caudales diarios. Este \u00edndice se mueve en el rango entre 0 y 1, siendo los valores m\u00e1s bajos los que se interpretan como de menor regulaci\u00f3n.
OF_DESCR_DATOS_ESTACION=Presenta los datos b\u00e1sicos de la estaci\u00F3n analizada.
OF_DESCR_TABLA_DATOS=Presenta la informaci\u00f3n de la serie hist\u00f3rica para la estaci\u00f3n seleccionada.
OF_DESCR_SERIE_ANUAL=Presenta la variaci\u00f3n de los valores medios anuales, este tipo de grafica permite identificar de manera preliminar tendencia en la serie hist\u00f3rica o cambios en el comportamiento de la variable en un largo periodo de tiempo.
OF_DESCR_RESUMEN_NUMERICO=El resumen num\u00e9rico de una serie hist\u00f3rica identifica los valores de tendencia central, dispersi\u00f3n y asimetr\u00eda de los datos, esta informaci\u00f3n preliminar de la serie permite caracterizar los valores medios de la serie y la dispersi\u00f3n de los datos respecto a estos valores.
OF_DESCR_SERIE_HISTORICA=La representaci\u00f3n gr\u00e1fica de una serie de tiempo puede mostrar la variabilidad, aumento en los valores medios, disminuci\u00f3n en los valores medios, el rango de los datos y los valores m\u00e1ximos y m\u00ednimos de un conjunto de datos.
OF_DESC_CURVA_DURACION=La curva de duraci\u00f3n de caudales es una curva de frecuencias acumuladas que expresa el porcentaje de tiempo durante el cual un caudal determinado puede ser igualado o excedido. Esta curva tiene formas t\u00edpicas que dependen de las caracter\u00edsticas de las cuencas. En cuencas de monta\u00f1a, la pendiente pronunciada en el tramo inicial de la curva indica que los caudales altos se presentan durante per\u00edodos cortos, mientras que en los r\u00edos de llanura no existen diferencias muy notables en las pendientes de los diferentes tramos de la curva. (IDEAM, 2013).
OF_DESC_ANUAL=Presenta la grafica de distribucion de medios, maximos y minimos.
OF_DESC_DATOS_MULTIANUALES=Resume a nivel mensual la serie hist\u00f3rica, es decir se obtienen los valores m\u00ednimos, medios y m\u00e1ximos de todos los meses en un periodo de tiempo. Esta informaci\u00f3n permite caracterizar la serie con los valores t\u00edpicos de un a\u00f1o medio.
OF_DESC_GRAF_MULTIANUALES=Presenta los datos multianuales en una gr\u00e1fica de l\u00edneas.
OF_DESC_HISTOGRAMA=El histograma es un gr\u00e1fico de barras en donde cada barra es proporcional al n\u00famero de datos o frecuencia de los valores del intervalo de cada barra, con este grafico se puede observar de forma preliminar la distribuci\u00f3n de la poblaci\u00f3n as\u00ed como el rango de valores m\u00e1s frecuentes.
OF_DESC_PvsE=Presenta la gr\u00e1fica de comparaci\u00f3n entre niveles de evaporaci\u00f3n y precipitaci\u00f3n

