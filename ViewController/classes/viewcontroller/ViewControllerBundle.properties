AGUAS_SUBTERRANEAS=Aguas Subterraneas (seg\u00fan decreto 1640 de 2012).Las sub\u00e1lveas y las ocultas debajo de la superficie del suelo o del fondo marino que brotan en forma natural, como las fuentes y manantiales captados en el sitio de afloramiento o las que requieren para su alumbramiento obras como pozos, galer\u00edas filtrantes y otras similares
AGUAS_SUPERFICIALES=Aguas superficiales: son aquellas que se encuentran sobre la superficie del suelo. Esta se produce por la escorrent\u00eda generada a partir de las precipitaciones o por el afloramiento de aguas subterr\u00e1neas. Pueden presentarse en forma correntosa, como en el caso de corrientes, r\u00edos y arroyos, o quietas si se trata de lagos, reservorios, embalses, lagunas, humedales, estuarios, oc\u00e9anos y mares
ZONIFICACION_HIDROGEO = Acceda a la informaci\u00f3n descriptiva de los pricipales provincias hidrogeol\u00f3gicas y una s\u00edntesis de informaci\u00f3n hidrogeol\u00f3gica de los sistemas acu\u00edferos identificados en el a\u00f1o 2014 por el IDEAM.
COMPONENTE_MONITOREO= Permite realizar consultas de los resultados obtenidos en el monitoreo piezom\u00e9trico, monitoreo de calidad y la Red B\u00e1sica Nacional de Monitoreo de Aguas Subterr\u00e1neas, operada por el IDEAM y por las Autoridades Ambientales a nivel regional.
SUB_DEMANDA=  Contiene informaci\u00f3n de las captaciones a puntos de agua subterr\u00e1nea, tales como aljibes, manantiales y pozos registrados en el SIRH.
SUB_CALIDAD=  Presenta las cifras estad\u00edsticas referente a las mediciones puntuales, peri\u00f3dicas u ocasionales, realizadas en cada punto de monitoreo de la red regional por parte de la autoridad ambiental.
SUB_RBASUB= Presenta informaci\u00f3n descriptiva del monitoreo nacional, relacionado con la calidad y niveles de aguas subterr\u00e1neas, dando a conocer las generalidades, esquema metodol\u00f3gico, objetivo, definici\u00f3n de criterios, identificaci\u00f3n de zonas priorizadas y actividades realizadas y proyectadas para la implementaci\u00f3n de la Red Nacional de Monitoreo de Aguas Subterr\u00e1neas \u2013 RBASUB.
SUB_RELACION= El trozo de texto est\u00e1ndar de Lorem Ipsum usado desde el a\u00f1o 1500 es reproducido debajo para aquellos interesados. Las secciones 1.10.32 y 1.10.33 de "de Finibus Bonorum et Malorum" por Cicero son tambi\u00e9n reproducidas en su forma original exacta, acompa\u00f1adas por versiones en Ingl\u00e9s de la traducci\u00f3n realizada en 1914 por H. Rackham.
SUB_GUIAS= Accede a informaci\u00f3n normativa asociada a aguas subterr\u00e1neas, as\u00ed como a los protocolos, gu\u00edas y dem\u00e1s lineamientos t\u00e9cnicos y est\u00e1ndares que permiten orientar el monitoreo y la gesti\u00f3n del conocimiento subterr\u00e1neo.
SUB_GRUPOS= Relaciona la informaci\u00f3n de asociaciones correspondientes a la tem\u00e1tica de hidrogeolog\u00eda de orden regional, nacional e internacional y permite la consulta de grupos de investigaci\u00f3n, detallando entidad asociada, l\u00edneas de trabajo, n\u00famero de contacto y sus responsables.
SUB_VISOR= "Lorem Ipsum" va a dar por resultado muchos sitios web que usan este texto si se encuentran en estado de desarrollo. Muchas versiones han evolucionado a trav\u00e9s de los a\u00f1os, algunas veces por accidente, otras veces a prop\u00f3sito (por ejemplo insert\u00e1ndole humor y cosas por el estilo).
SUB_DOCUMENTOS= Presenta informaci\u00f3n relacionada con estudios hidrogeol\u00f3gicos, asociaciones y grupos de investigaci\u00f3n y documentos de referencia como gu\u00edas, protocolos y normativa asociada a aguas subterr\u00e1neas.
SUB_MONPEIZO = Presenta la informaci\u00f3n referente al nivel o  altura de la superficie de agua sobre el nivel del mar en una unidad hidrogeol\u00f3gica libre, o  la altura que alcanzar\u00eda el agua en un pozo de agua subterr\u00e1nea teniendo en cuenta la presi\u00f3n atmosf\u00e9rica.
SUB_ESTUDIOS= Permite la consulta del banco de estudios hidrogeol\u00f3gicos constituida por diferentes tipos de publicaciones como art\u00edculos, documentos t\u00e9cnicos, estudios de consultor\u00eda local, regional y nacional, tesis, bases de datos, presentaciones, mapas, proyectos de investigaci\u00f3n en convenios, asociaciones de Corporaciones Aut\u00f3nomas, entre otros.
